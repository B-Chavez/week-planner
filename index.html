<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="transparentBG hidden"></div>
    <div class="container">
        <header>Weekly Planner</header>
        <div class="week">
            <div class="day">Sunday</div>
            <div class="day">Monday</div>
            <div class="day">Tuesday</div>
            <div class="day">Wednesday</div>
            <div class="day">Thursday</div>
            <div class="day">Friday</div>
            <div class="day">Saturday</div>
        </div>
        <div class="button-Container">
            <button class="button">Add Entry</button>
        </div>
        <header id="scheduled-day">Scheduled Events for Monday</header>
        <table>
            <thead>
                <tr>
                    <th>
                        Time
                    </th>
                    <th>
                        Description
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    
    <div class="modal hidden">
        <div class="title">Add Entry</div>
        <div class="containerEntry">
            <form action="">
                <select name="day" id="day">
                    <option value="day">Day</option>
                    <option value="sunday">Sunday</option>
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                </select>
                <select name="time" id="time">
                    <option value="time">Time</option>
                    <option value="zero">0:00</option>
                    <option value="one">1:00</option>
                    <option value="two">2:00</option>
                    <option value="three">3:00</option>
                    <option value="four">4:00</option>
                    <option value="five">5:00</option>
                    <option value="six">6:00</option>
                    <option value="seven">7:00</option>
                    <option value="eight">8:00</option>
                    <option value="nine">9:00</option>
                    <option value="ten">10:00</option>
                    <option value="eleven">11:00</option>
                    <option value="twelve">12:00</option>
                    <option value="thirteen">13:00</option>
                    <option value="fourteen">14:00</option>
                    <option value="fifteen">15:00</option>
                    <option value="sixteen">16:00</option>
                    <option value="seventeen">17:00</option>
                    <option value="eightteen">18:00</option>
                    <option value="nineteen">19:00</option>
                    <option value="twenty">20:00</option>
                    <option value="twenty-one">21:00</option>
                    <option value="twenty-two">22:00</option>
                    <option value="twenty-three">23:00</option>
                </select>
            </form>
            <button id="submit">Submit</button>
        </div>
        <form action="">
            <textarea name="entry" id="entry" cols="30" rows="10"></textarea>
        </form>
    </div>
</body>
<script src="main.js"></script>
</html>
